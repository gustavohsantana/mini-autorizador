# Nome da aplicacao
spring.application.name=Mini Autorizador VR Beneficios

# URL de conexao com o MySQL no Docker
spring.datasource.url=jdbc:mysql://localhost:3306/miniautorizador

# Credenciais do banco de dados MySQL (usuario e senha configurados no Docker Compose)
spring.datasource.username=user
spring.datasource.password=password

# Configuracao do Hibernate para a criacao e atualizacao das tabelas
spring.jpa.hibernate.ddl-auto=update

# Exibicao de SQL gerado pelo Hibernate
spring.jpa.show-sql=true

# Dialeto do MySQL para Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Driver do MySQL (opcional, mas recomendado para evitar problemas de conexao)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
